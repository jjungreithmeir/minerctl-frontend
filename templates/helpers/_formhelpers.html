{% macro render_field(field, id) %}
  <dt>{{ field.label }}
  <dd class="m-l-0">{{ field(id=id,**kwargs)|safe }}
  {% if field.errors %}
    <ul class=errors>
    {% for error in field.errors %}
      <li>{{ error }}</li>
    {% endfor %}
    </ul>
  {% endif %}
  </dd>
{% endmacro %}

{% macro render_checkbox(field, label) %}
<div class="m-r-30">
  <label>{{ label }}</label> {{ field(**kwargs)|safe }}
</div>
{% endmacro %}
